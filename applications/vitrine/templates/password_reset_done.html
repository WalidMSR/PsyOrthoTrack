<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
    {% block content %}
        <div class="w-full max-w-md mx-auto mt-10 p-6 border border-gray-300 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-center">Vérifiez votre e-mail</h2>
            <p class="mt-4 text-center">Un e-mail vous a été envoyé pour réinitialiser votre mot de passe. Veuillez vérifier votre boîte de réception (et vos spams) pour suivre les instructions.</p>
        </div>
    {% endblock %}
</body>
</html>
