<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    {% block content %}
        <div class="w-full max-w-md mx-auto mt-10 p-6 bg-white border border-gray-300 rounded-lg shadow-lg">
            <!-- Titre avec couleur personnalisée et taille ajustée -->
            <h2 class="text-3xl font-semibold text-center text-blue-500 mb-6">Réinitialiser votre mot de passe</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mt-4">
                    <label for="id_email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
                    <input type="email" name="email" id="id_email" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="mt-6 text-center">
                    <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Envoyer le lien de réinitialisation</button>
                </div>
            </form>
        </div>
    {% endblock %}
</body>
</html>
