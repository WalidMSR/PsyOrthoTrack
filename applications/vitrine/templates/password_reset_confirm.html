<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    {% block content %}
        <div class="w-full max-w-md mx-auto mt-10 p-6 border border-gray-300 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-center">Réinitialiser votre mot de passe</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mt-4">
                    <label for="id_new_password1" class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
                    <input type="password" name="new_password1" id="id_new_password1" class="w-full p-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mt-4">
                    <label for="id_new_password2" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
                    <input type="password" name="new_password2" id="id_new_password2" class="w-full p-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mt-4 text-center">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg">Réinitialiser le mot de passe</button>
                </div>
            </form>
        </div>
    {% endblock %}
</body>
</html>
