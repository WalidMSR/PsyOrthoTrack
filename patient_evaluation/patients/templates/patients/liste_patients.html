<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Patients</title>
</head>
<body>
    <h2>Liste des Patients</h2>
    
    <ul>
        {% for patient in patients %}
            <li>
                <a href="{% url 'detail_patient' patient.id %}">{{ patient.name }} {{ patient.prenom }}</a>
            </li>
        {% endfor %}
    </ul>

    <hr>

    <a href="{% url 'ajouter_patient' %}"><button>➕ Ajouter un Patient</button></a>
</body>
</html>
