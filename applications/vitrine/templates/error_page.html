<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - Paiement en attente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center text-red-600 mb-4">Erreur de validation</h1>
        <p class="text-xl text-center mb-8">{{ message }}</p>
        
        <div class="text-center">
            <p>Nous avons bien reçu votre demande, mais votre paiement est en attente de validation. Vous serez informé dès que votre compte sera activé.</p>
            <p class="mt-4">Si vous avez des questions, n'hésitez pas à contacter notre support à <a href="mailto:support@example.com" class="text-blue-500">support@example.com</a>.</p>
            <a href="/" class="mt-6 inline-block text-white bg-blue-500 px-4 py-2 rounded-lg">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
