{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" min-h-screen flex items-center justify-center text-xl">

   <!-- Conteneur principal -->
<div class="flex items-center justify-center w-full">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-20 bg-white rounded-2xl shadow-xl max-w-7xl w-full">
  
      <!-- Image (cachée sur petit écran) -->
      <div class="hidden sm:block">
        <img src="{% static 'img/sing_up.jpg' %}" alt="Image description" class="w-full h-full object-cover">
      </div>
  
      <!-- Formulaire -->
      <div class="p-8 w-full">
        <h2 class="text-5xl font-bold mb-6 text-center text-gray-800">Créer un compte</h2>
  
        {% if messages %}
          {% for message in messages %}
            <p class="text-red-500 text-sm mb-4">{{ message }}</p>
          {% endfor %}
        {% endif %}
  
        <form method="post" class="space-y-8">
          {% csrf_token %}
  
          <!-- Nom et prénom -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" name="nom" placeholder="Nom" required class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="prenom" placeholder="Prénom" required class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
  
          <!-- Date et lieu de naissance -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="date" name="date_naissance" required class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500">
            <input type="text" name="lieu_naissance" placeholder="Lieu de naissance" required class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
  
          <!-- Sexe -->
          <select name="sexe" required class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500">
            <option value="">Sexe</option>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
          </select>
  
          <!-- Email et téléphone -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="email" name="email" placeholder="Adresse email" required class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="tel" name="telephone" placeholder="Numéro de téléphone" required class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
  
          <!-- Infos cabinet -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" name="nom_cabinet" placeholder="Nom du cabinet" class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="num_cabinet" placeholder="Numéro du cabinet" class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
  
          <div>
            <input type="text" name="adresse_cabinet" placeholder="Adresse du cabinet" class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
  
          <!-- Bouton -->
          <div>
            <button type="submit" class="w-full text-xl bg-blue-500 text-white py-3 rounded-xl hover:bg-blue-600 transition duration-200">
              Créer le compte
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  

</body>
</html>
