<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PsyOrthotrack</title>
   <!-- CDN LINK -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    

  <!-- Favicon -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">

<!-- Navbar -->
<nav class="bg-white fixed top-0 left-0 right-0 z-50 shadow-md content animate-on-scroll fade-down">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo + Titre -->
            <div class="flex items-center">
                <img class="h-15 w-11" src="vitrine-psyorthotrack/img/logo-psyorthotrack.png" alt="PsyOrthotrack Logo">
                <span class="text-2xl font-bold text-blue-600">PsyOrthotrack</span> <!-- police agrandie -->
            </div>

            <!-- Menu desktop -->
            <div class="hidden lg:flex space-x-8 text-lg"> <!-- taille de police agrandie -->
                <a href="#accueil" class="text-gray-700 hover:text-blue-600">Accueil</a>
                <a href="#a-propos" class="text-gray-700 hover:text-blue-600">À propos</a>
                <a href="#valeurs" class="text-gray-700 hover:text-blue-600">Nos valeurs</a> <!-- Lien ajouté -->
                <a href="#services" class="text-gray-700 hover:text-blue-600">Services</a>
                <a href="#blog" class="text-gray-700 hover:text-blue-600">Blog</a>
                <a href="#contact" class="text-gray-700 hover:text-blue-600">Contact</a>
            </div>

            <!-- Bouton Login desktop -->
            <div class="hidden lg:inline-flex">
                <button  class="bg-blue-600 hover:bg-blue-400 text-white px-6 py-2 rounded-full transition text-lg">
                  <a href="{% url 'connexion' %}">  Se connecter</a>
                </button> <!-- police agrandie -->
            </div>

            <!-- Menu hamburger mobile -->
            <div class="lg:hidden flex items-center">
                <button id="menu-button" class="text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Menu mobile -->
        <div id="mobile-menu" class="lg:hidden flex flex-col space-y-4 my-4 ml-3 text-lg"> <!-- taille de police agrandie -->
            <a href="#accueil" class="text-gray-700 hover:text-blue-600">Accueil</a>
            <a href="#a-propos" class="text-gray-700 hover:text-blue-600">À propos</a>
            <a href="#valeurs" class="text-gray-700 hover:text-blue-600">Nos valeurs</a> <!-- Lien ajouté -->
            <a href="#services" class="text-gray-700 hover:text-blue-600">Services</a>
            <a href="#blog" class="text-gray-700 hover:text-blue-600">Blog</a>
            <a href="#contact" class="text-gray-700 hover:text-blue-600">Contact</a>
            <button class="bg-blue-600 hover:bg-blue-400 text-white px-6 py-2 rounded-full transition max-w-sm text-center -ml-2 text-lg">
                <a href="{% url 'connexion' %}">  Se connecter</a>
            </button> <!-- police agrandie -->
        </div>
    </div>
</nav>
<!-- Fin Navbar -->
<!-- Script -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenu.classList.add('hidden');

        menuButton.addEventListener('click', function () {
            mobileMenu.classList.toggle('hidden');
        });
    });

    // Animation au scroll
    document.addEventListener('DOMContentLoaded', function () {
        const elements = document.querySelectorAll('.animate-on-scroll');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                } else {
                    entry.target.classList.remove('is-visible');
                }
            });
        }, {
            threshold: 0.1
        });

        elements.forEach(element => observer.observe(element));
    });
</script>
</body>
</html>
