<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails du Patient</title>
</head>
<body>
    <h1>Dossier du Patient</h1>
    <p><strong>Nom :</strong> {{ patient.name }}</p>
    <p><strong>Prénom :</strong> {{ patient.prenom }}</p>
    <p><strong>Âge :</strong> {{ patient.age }}</p>
    <p><strong>Diagnostic :</strong> {{ patient.diagnostic }}</p>

    <a href="{% url 'generate_pdf' patient.id %}" target="_blank">
        <button>Télécharger le PDF</button>
    </a>
</body>
</html>
